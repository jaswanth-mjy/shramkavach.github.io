name: Update Sitemap Daily

on:
  schedule:
    # Runs every day at 00:00 UTC (5:30 AM IST)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update sitemap dates
        run: |
          # Get current date in YYYY-MM-DD format
          TODAY=$(date -u +%Y-%m-%d)
          
          # Update all lastmod dates in sitemap.xml
          sed -i "s|<lastmod>[0-9]\{4\}-[0-9]\{2\}-[0-9]\{2\}</lastmod>|<lastmod>$TODAY</lastmod>|g" sitemap.xml
          
          echo "Updated sitemap.xml with date: $TODAY"
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet sitemap.xml; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sitemap.xml
          git commit -m "ðŸ¤– Auto-update sitemap dates to $(date -u +%Y-%m-%d)"
          git push
      
      - name: No changes
        if: steps.check_changes.outputs.changes == 'false'
        run: echo "Sitemap already up to date, no changes needed"
