name: Fetch Daily News

on:
  schedule:
    # Runs at 9:45 AM IST (4:15 AM UTC)
    - cron: '15 4 10 1 *'  # Only runs on Jan 10 at 4:15 AM UTC
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install feedparser requests
          
      - name: Fetch news
        run: python scripts/fetch-news.py
        
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add data/news.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update news - $(date +'%Y-%m-%d %H:%M')" && git push)
