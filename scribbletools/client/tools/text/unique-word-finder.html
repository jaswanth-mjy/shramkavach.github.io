<script>
function findUniqueWords(text) {
    const words = text.toLowerCase().match(/\b\w+\b/g) || [];
    const unique = Array.from(new Set(words));
    return unique.join(', ');
}
function initializeUniqueWordFinder() {
    const input = document.getElementById('unique-input');
    const output = document.getElementById('unique-output');
    const btnFind = document.getElementById('unique-find');
    const btnCopy = document.getElementById('unique-copy');
    const btnDownload = document.getElementById('unique-download');
    const btnClear = document.getElementById('unique-clear');
    btnFind.addEventListener('click', () => {
        output.textContent = findUniqueWords(input.value);
    });
    btnCopy.addEventListener('click', () => {
        navigator.clipboard.writeText(output.textContent).then(() => {
            const orig = btnCopy.textContent;
            btnCopy.textContent = 'Copied!';
            setTimeout(() => { btnCopy.textContent = orig; }, 2000);
        });
    });
    btnDownload.addEventListener('click', () => {
        const blob = new Blob([output.textContent], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'unique-words.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    });
    btnClear.addEventListener('click', () => {
        input.value = '';
        output.textContent = '';
    });
}
initializeUniqueWordFinder();
</script>
