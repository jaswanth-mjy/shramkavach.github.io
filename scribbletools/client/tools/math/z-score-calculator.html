<body>
<div class="calc-container">
    <h2 class="handwritten text-5xl text-[#D9534F] mb-4">Z-score Calculator</h2>
    <label class="calc-label">Enter value (x):</label>
    <input id="x-input" class="calc-input" type="number" placeholder="e.g. 75">
    <label class="calc-label">Enter mean (μ):</label>
    <input id="mean-input" class="calc-input" type="number" placeholder="e.g. 70">
    <label class="calc-label">Enter standard deviation (σ):</label>
    <input id="stddev-input" class="calc-input" type="number" placeholder="e.g. 5">
    <button id="calc-btn" class="calc-btn">Calculate</button>
    <div class="calc-result" id="calc-result"></div>
</div>
<div class="calc-desc" style="max-width: fit-content; margin: 2.5em auto 0 auto;">
    <strong style="font-size:1.18em; color:#D9534F;">About the Z-score Calculator</strong><br><br>
    <b>Z-score:</b> The number of standard deviations a value (x) is from the mean (μ).<br>
    <b>Formula:</b> <code>z = (x - μ) / σ</code><br><br>
    <b>Use Cases:</b>
    <ul style="margin-left:1.2em;">
        <li>Standardizing scores in statistics</li>
        <li>Comparing values from different normal distributions</li>
        <li>Identifying outliers</li>
    </ul>
</div>
<script>
function showResult(str) {
    document.getElementById('calc-result').textContent = str;
}
document.getElementById('calc-btn').addEventListener('click', function() {
    let x = parseFloat(document.getElementById('x-input').value);
    let mean = parseFloat(document.getElementById('mean-input').value);
    let stddev = parseFloat(document.getElementById('stddev-input').value);
    if (isNaN(x) || isNaN(mean) || isNaN(stddev)) return showResult('Please enter all values.');
    if (stddev === 0) return showResult('Standard deviation cannot be zero.');
    let z = (x - mean) / stddev;
    showResult(`z = ${(z).toFixed(6)}`);
});
document.getElementById('x-input').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') document.getElementById('calc-btn').click();
});
document.getElementById('mean-input').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') document.getElementById('calc-btn').click();
});
document.getElementById('stddev-input').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') document.getElementById('calc-btn').click();
});
</script>
