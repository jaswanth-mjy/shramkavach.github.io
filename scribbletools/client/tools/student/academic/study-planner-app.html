<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Study Planner - Organize Your Academic Schedule | Free Student Tool</title>
    <meta name="description" content="Free study planner for students. Create weekly study schedules, manage subjects, set goals, track tasks, and monitor your progress. Perfect for organizing your academic life.">
    <meta name="keywords" content="study planner, academic planner, study schedule, student organizer, weekly planner, study goals, task manager, student productivity">
    <meta name="author" content="Scribble Tools">
    <meta name="robots" content="index, follow">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        #study-planner-wrapper {
            --sp-primary: #6366f1;
            --sp-secondary: #8b5cf6;
            --sp-success: #10b981;
            --sp-warning: #f59e0b;
            --sp-danger: #ef4444;
            --sp-info: #3b82f6;
            --sp-dark: #1f2937;
            --sp-light: #f3f4f6;
            --sp-border: #e5e7eb;
        }

        #study-planner-wrapper * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #study-planner-wrapper {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--sp-dark);
        }

        .sp-planner-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .sp-planner-header {
            background: linear-gradient(135deg, var(--sp-primary) 0%, var(--sp-secondary) 100%);
            color: white;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .sp-planner-header h1 {
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sp-planner-header h1 i {
            font-size: 2.5rem;
        }

        .sp-header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .sp-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: inherit;
        }

        .sp-btn-primary {
            background: white;
            color: var(--sp-primary);
        }

        .sp-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
        }

        .sp-btn-success {
            background: var(--sp-success);
            color: white;
        }

        .sp-btn-success:hover {
            background: #059669;
        }

        .sp-btn-danger {
            background: var(--sp-danger);
            color: white;
        }

        .sp-btn-danger:hover {
            background: #dc2626;
        }

        .sp-btn-secondary {
            background: var(--sp-light);
            color: var(--sp-dark);
        }

        .sp-planner-content {
            padding: 40px;
        }

        .sp-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--sp-border);
            flex-wrap: wrap;
        }

        .sp-tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            font-size: 1rem;
            font-weight: 600;
            color: var(--sp-dark);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sp-tab:hover {
            color: var(--sp-primary);
        }

        .sp-tab.sp-active {
            color: var(--sp-primary);
            border-bottom-color: var(--sp-primary);
        }

        .sp-tab-content {
            display: none;
        }

        .sp-tab-content.sp-active {
            display: block;
            animation: sp-fadeIn 0.3s;
        }

        @keyframes sp-fadeIn {
        @keyframes sp-fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Schedule View */
        .sp-schedule-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .sp-week-selector {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sp-week-selector button {
            padding: 8px 16px;
            background: var(--sp-primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .sp-week-selector span {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .sp-schedule-grid {
            overflow-x: auto;
        }

        .sp-schedule-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        .sp-schedule-table th,
        .sp-schedule-table td {
            padding: 15px;
            text-align: center;
            border: 1px solid var(--sp-border);
        }

        .sp-schedule-table th {
            background: var(--sp-primary);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .sp-schedule-table td {
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .sp-schedule-table td:hover {
            background: var(--sp-light);
        }

        .sp-time-cell {
            background: var(--sp-light) !important;
            font-weight: 600;
            color: var(--sp-dark);
        }

        .sp-study-block {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            padding: 10px;
            border-radius: 6px;
            border-left: 4px solid var(--sp-info);
            font-size: 0.85rem;
            text-align: left;
        }

        .sp-study-block-subject {
            font-weight: 600;
            color: var(--sp-info);
            margin-bottom: 4px;
        }

        .sp-study-block-topic {
            color: var(--sp-dark);
            font-size: 0.8rem;
        }

        /* Subjects Management */
        .sp-subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .sp-subject-card {
            background: white;
            border: 2px solid var(--sp-border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .sp-subject-card:hover {
            border-color: var(--sp-primary);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.2);
        }

        .sp-subject-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .sp-subject-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--sp-dark);
        }

        .sp-subject-actions {
            display: flex;
            gap: 5px;
        }

        .sp-icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: var(--sp-dark);
            padding: 5px;
            transition: all 0.3s;
        }

        .sp-icon-btn:hover {
            color: var(--sp-primary);
        }

        .sp-subject-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 0.9rem;
        }

        .sp-subject-info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6b7280;
        }

        /* Goals Section */
        .sp-goals-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .sp-goal-card {
            background: var(--sp-light);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid var(--sp-border);
        }

        .sp-goal-card h3 {
            margin-bottom: 15px;
            color: var(--sp-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sp-goal-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sp-goal-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .sp-goal-text {
            flex: 1;
        }

        .sp-goal-text.sp-completed {
            text-decoration: line-through;
            color: #9ca3af;
        }

        /* Tasks Section */
        .sp-tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sp-task-filters {
            display: flex;
            gap: 10px;
        }

        .sp-filter-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid var(--sp-border);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .sp-filter-btn.sp-active {
            background: var(--sp-primary);
            color: white;
            border-color: var(--sp-primary);
        }

        .sp-task-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sp-task-item {
            background: white;
            border: 2px solid var(--sp-border);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
        }

        .sp-task-item:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .sp-task-check {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .sp-task-content {
            flex: 1;
        }

        .sp-task-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .sp-task-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 0.85rem;
            color: #6b7280;
        }

        .sp-task-priority {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .sp-priority-high {
            background: #fee2e2;
            color: var(--sp-danger);
        }

        .sp-priority-medium {
            background: #fef3c7;
            color: var(--sp-warning);
        }

        .sp-priority-low {
            background: #d1fae5;
            color: var(--sp-success);
        }

        /* Statistics */
        .sp-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .sp-stat-card {
            background: linear-gradient(135deg, var(--sp-primary) 0%, var(--sp-secondary) 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .sp-stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .sp-stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .sp-stat-icon {
            font-size: 2rem;
            opacity: 0.7;
            margin-bottom: 10px;
        }

        /* Modal */
        .sp-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .sp-modal.sp-active {
            display: flex;
        }

        .sp-modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .sp-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sp-modal-header h2 {
            font-size: 1.5rem;
            color: var(--sp-dark);
        }

        .sp-modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--sp-dark);
        }

        .sp-form-group {
            margin-bottom: 20px;
        }

        .sp-form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--sp-dark);
        }

        .sp-form-group input,
        .sp-form-group select,
        .sp-form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--sp-border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .sp-form-group input:focus,
        .sp-form-group select:focus,
        .sp-form-group textarea:focus {
            outline: none;
            border-color: var(--sp-primary);
        }

        .sp-form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .sp-btn-full {
            width: 100%;
        }

        .sp-stats-heading {
            margin-bottom: 20px;
        }

        .sp-task-actions-wrapper {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #study-planner-wrapper {
                padding: 10px;
            }

            .sp-planner-content {
                padding: 20px;
            }

            .sp-planner-header {
                padding: 20px;
            }

            .sp-planner-header h1 {
                font-size: 1.5rem;
            }

            .sp-tabs {
                overflow-x: auto;
                white-space: nowrap;
            }

            .sp-subjects-grid,
            .sp-goals-container,
            .sp-stats-grid {
                grid-template-columns: 1fr;
            }

            .sp-schedule-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .sp-modal-content {
                padding: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="../force-desktop-layout.css">
</head>
<body>
    <div id="study-planner-wrapper">
    <div class="sp-planner-container">
        <div class="sp-planner-header">
            <h1>
                <i class="fas fa-calendar-alt"></i>
                Study Planner
            </h1>
            <div class="sp-header-actions">
                <button class="sp-btn sp-btn-primary" onclick="window.studyPlanner.exportData()">
                    <i class="fas fa-download"></i> Export
                </button>
                <button class="sp-btn sp-btn-danger" onclick="window.studyPlanner.clearAllData()">
                    <i class="fas fa-trash"></i> Clear All
                </button>
            </div>
        </div>

        <div class="sp-planner-content">
            <!-- Tabs -->
            <div class="sp-tabs">
                <button class="sp-tab sp-active" onclick="window.studyPlanner.switchTab('schedule')">
                    <i class="fas fa-calendar-week"></i> Schedule
                </button>
                <button class="sp-tab" onclick="window.studyPlanner.switchTab('subjects')">
                    <i class="fas fa-book"></i> Subjects
                </button>
                <button class="sp-tab" onclick="window.studyPlanner.switchTab('goals')">
                    <i class="fas fa-bullseye"></i> Goals
                </button>
                <button class="sp-tab" onclick="window.studyPlanner.switchTab('tasks')">
                    <i class="fas fa-tasks"></i> Tasks
                </button>
                <button class="sp-tab" onclick="window.studyPlanner.switchTab('stats')">
                    <i class="fas fa-chart-bar"></i> Statistics
                </button>
            </div>

            <!-- Schedule Tab -->
            <div id="sp-schedule-tab" class="sp-tab-content sp-active">
                <div class="sp-schedule-controls">
                    <div class="sp-week-selector">
                        <button onclick="window.studyPlanner.previousWeek()" title="Previous Week"><i class="fas fa-chevron-left"></i></button>
                        <span id="sp-current-week">Week 1</span>
                        <button onclick="window.studyPlanner.nextWeek()" title="Next Week"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <button class="sp-btn sp-btn-success" onclick="window.studyPlanner.openAddStudyBlockModal()">
                        <i class="fas fa-plus"></i> Add Study Block
                    </button>
                </div>

                <div class="sp-schedule-grid">
                    <table class="sp-schedule-table">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Monday</th>
                                <th>Tuesday</th>
                                <th>Wednesday</th>
                                <th>Thursday</th>
                                <th>Friday</th>
                                <th>Saturday</th>
                                <th>Sunday</th>
                            </tr>
                        </thead>
                        <tbody id="sp-schedule-body">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Subjects Tab -->
            <div id="sp-subjects-tab" class="sp-tab-content">
                <div class="sp-tasks-header">
                    <h2>My Subjects</h2>
                    <button class="sp-btn sp-btn-success" onclick="window.studyPlanner.openAddSubjectModal()">
                        <i class="fas fa-plus"></i> Add Subject
                    </button>
                </div>
                <div class="sp-subjects-grid" id="sp-subjects-grid">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Goals Tab -->
            <div id="sp-goals-tab" class="sp-tab-content">
                <div class="sp-tasks-header">
                    <h2>My Goals</h2>
                    <button class="sp-btn sp-btn-success" onclick="window.studyPlanner.openAddGoalModal()">
                        <i class="fas fa-plus"></i> Add Goal
                    </button>
                </div>
                <div class="sp-goals-container" id="sp-goals-container">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Tasks Tab -->
            <div id="sp-tasks-tab" class="sp-tab-content">
                <div class="sp-tasks-header">
                    <h2>My Tasks</h2>
                    <div class="sp-task-actions-wrapper">
                        <div class="sp-task-filters">
                            <button class="sp-filter-btn sp-active" data-filter="all" onclick="window.studyPlanner.filterTasks('all')">All</button>
                            <button class="sp-filter-btn" data-filter="pending" onclick="window.studyPlanner.filterTasks('pending')">Pending</button>
                            <button class="sp-filter-btn" data-filter="completed" onclick="window.studyPlanner.filterTasks('completed')">Completed</button>
                        </div>
                        <button class="sp-btn sp-btn-success" onclick="window.studyPlanner.openAddTaskModal()">
                            <i class="fas fa-plus"></i> Add Task
                        </button>
                    </div>
                </div>
                <div class="sp-task-list" id="sp-task-list">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Statistics Tab -->
            <div id="sp-stats-tab" class="sp-tab-content">
                <h2 class="sp-stats-heading">Study Statistics</h2>
                <div class="sp-stats-grid" id="sp-stats-grid">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Modals -->
    <!-- Add Subject Modal -->
    <div id="sp-subject-modal" class="sp-modal">
        <div class="sp-modal-content">
            <div class="sp-modal-header">
                <h2>Add Subject</h2>
                <button class="sp-modal-close" onclick="window.studyPlanner.closeModal('sp-subject-modal')">&times;</button>
            </div>
            <form onsubmit="window.studyPlanner.addSubject(event)">
                <div class="sp-form-group">
                    <label>Subject Name *</label>
                    <input type="text" id="sp-subject-name" required placeholder="e.g., Mathematics">
                </div>
                <div class="sp-form-group">
                    <label>Instructor</label>
                    <input type="text" id="sp-subject-instructor" placeholder="e.g., Dr. Smith">
                </div>
                <div class="sp-form-group">
                    <label>Weekly Hours</label>
                    <input type="number" id="sp-subject-hours" min="0" placeholder="e.g., 5">
                </div>
                <div class="sp-form-group">
                    <label>Notes</label>
                    <textarea id="sp-subject-notes" placeholder="Additional notes..."></textarea>
                </div>
                <button type="submit" class="sp-btn sp-btn-success sp-btn-full">
                    <i class="fas fa-save"></i> Save Subject
                </button>
            </form>
        </div>
    </div>

    <!-- Add Goal Modal -->
    <div id="sp-goal-modal" class="sp-modal">
        <div class="sp-modal-content">
            <div class="sp-modal-header">
                <h2>Add Goal</h2>
                <button class="sp-modal-close" onclick="window.studyPlanner.closeModal('sp-goal-modal')">&times;</button>
            </div>
            <form onsubmit="window.studyPlanner.addGoal(event)">
                <div class="sp-form-group">
                    <label>Goal Type *</label>
                    <select id="sp-goal-type" required>
                        <option value="daily">Daily Goal</option>
                        <option value="weekly">Weekly Goal</option>
                        <option value="monthly">Monthly Goal</option>
                    </select>
                </div>
                <div class="sp-form-group">
                    <label>Goal Description *</label>
                    <input type="text" id="sp-goal-description" required placeholder="e.g., Complete Math homework">
                </div>
                <button type="submit" class="sp-btn sp-btn-success sp-btn-full">
                    <i class="fas fa-save"></i> Save Goal
                </button>
            </form>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div id="sp-task-modal" class="sp-modal">
        <div class="sp-modal-content">
            <div class="sp-modal-header">
                <h2>Add Task</h2>
                <button class="sp-modal-close" onclick="window.studyPlanner.closeModal('sp-task-modal')">&times;</button>
            </div>
            <form onsubmit="window.studyPlanner.addTask(event)">
                <div class="sp-form-group">
                    <label>Task Title *</label>
                    <input type="text" id="sp-task-title" required placeholder="e.g., Read Chapter 5">
                </div>
                <div class="sp-form-group">
                    <label>Subject</label>
                    <select id="sp-task-subject">
                        <option value="">Select Subject</option>
                    </select>
                </div>
                <div class="sp-form-group">
                    <label>Priority *</label>
                    <select id="sp-task-priority" required>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="sp-form-group">
                    <label>Due Date</label>
                    <input type="date" id="sp-task-due-date">
                </div>
                <div class="sp-form-group">
                    <label>Notes</label>
                    <textarea id="sp-task-notes" placeholder="Additional notes..."></textarea>
                </div>
                <button type="submit" class="sp-btn sp-btn-success sp-btn-full">
                    <i class="fas fa-save"></i> Save Task
                </button>
            </form>
        </div>
    </div>

    <!-- Add Study Block Modal -->
    <div id="sp-study-block-modal" class="sp-modal">
        <div class="sp-modal-content">
            <div class="sp-modal-header">
                <h2>Add Study Block</h2>
                <button class="sp-modal-close" onclick="window.studyPlanner.closeModal('sp-study-block-modal')">&times;</button>
            </div>
            <form onsubmit="window.studyPlanner.addStudyBlock(event)">
                <div class="sp-form-group">
                    <label>Day *</label>
                    <select id="sp-block-day" required>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                </div>
                <div class="sp-form-group">
                    <label>Time Slot *</label>
                    <select id="sp-block-time" required>
                        <option value="08:00">08:00 AM</option>
                        <option value="09:00">09:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="13:00">01:00 PM</option>
                        <option value="14:00">02:00 PM</option>
                        <option value="15:00">03:00 PM</option>
                        <option value="16:00">04:00 PM</option>
                        <option value="17:00">05:00 PM</option>
                        <option value="18:00">06:00 PM</option>
                        <option value="19:00">07:00 PM</option>
                        <option value="20:00">08:00 PM</option>
                        <option value="21:00">09:00 PM</option>
                    </select>
                </div>
                <div class="sp-form-group">
                    <label>Subject *</label>
                    <select id="sp-block-subject" required>
                        <option value="">Select Subject</option>
                    </select>
                </div>
                <div class="sp-form-group">
                    <label>Topic</label>
                    <input type="text" id="sp-block-topic" placeholder="e.g., Algebra Chapter 3">
                </div>
                <button type="submit" class="sp-btn sp-btn-success sp-btn-full">
                    <i class="fas fa-save"></i> Save Study Block
                </button>
            </form>
        </div>
    </div>

    <script>
        (function() {
            // Data Storage
            let subjects = JSON.parse(localStorage.getItem('study-planner-subjects')) || [];
            let goals = JSON.parse(localStorage.getItem('study-planner-goals')) || [];
            let tasks = JSON.parse(localStorage.getItem('study-planner-tasks')) || [];
            let schedule = JSON.parse(localStorage.getItem('study-planner-schedule')) || {};
            let currentWeek = 1;
            let taskFilter = 'all';

            // Initialize
            function init() {
                renderSchedule();
                renderSubjects();
                renderGoals();
                renderTasks();
                renderStats();
                updateSubjectDropdowns();
            }

            // Tab Management
            function switchTab(tabName) {
                document.querySelectorAll('.sp-tab').forEach(t => t.classList.remove('sp-active'));
                document.querySelectorAll('.sp-tab-content').forEach(c => c.classList.remove('sp-active'));
                
                event.target.closest('.sp-tab').classList.add('sp-active');
                document.getElementById('sp-' + tabName + '-tab').classList.add('sp-active');
            }

            // Modal Management
            function openAddSubjectModal() {
                document.getElementById('sp-subject-modal').classList.add('sp-active');
            }

            function openAddGoalModal() {
                document.getElementById('sp-goal-modal').classList.add('sp-active');
            }

            function openAddTaskModal() {
                updateSubjectDropdowns();
                document.getElementById('sp-task-modal').classList.add('sp-active');
            }

            function openAddStudyBlockModal() {
                updateSubjectDropdowns();
                document.getElementById('sp-study-block-modal').classList.add('sp-active');
            }

            function closeModal(modalId) {
                document.getElementById(modalId).classList.remove('sp-active');
            }

            // Schedule Management
            function renderSchedule() {
                const tbody = document.getElementById('sp-schedule-body');
                const times = ['08:00', '09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00'];
                const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
                
                tbody.innerHTML = '';
                
                times.forEach(time => {
                    const row = document.createElement('tr');
                    const timeCell = document.createElement('td');
                    timeCell.className = 'sp-time-cell';
                    timeCell.textContent = formatTime(time);
                    row.appendChild(timeCell);
                    
                    days.forEach(day => {
                        const cell = document.createElement('td');
                        const key = `${day}-${time}`;
                        
                        if (schedule[key]) {
                            const block = schedule[key];
                            cell.innerHTML = `
                                <div class="sp-study-block">
                                    <div class="sp-study-block-subject">${block.subject}</div>
                                    <div class="sp-study-block-topic">${block.topic || ''}</div>
                                </div>
                            `;
                            cell.onclick = () => removeStudyBlock(key);
                        }
                        
                        row.appendChild(cell);
                    });
                    
                    tbody.appendChild(row);
                });
            }

            function formatTime(time) {
                const hour = parseInt(time.split(':')[0]);
                if (hour === 0) return '12:00 AM';
                if (hour < 12) return time + ' AM';
                if (hour === 12) return '12:00 PM';
                return (hour - 12) + ':00 PM';
            }

            function addStudyBlock(event) {
                event.preventDefault();
                
                const day = document.getElementById('sp-block-day').value;
                const time = document.getElementById('sp-block-time').value;
                const subject = document.getElementById('sp-block-subject').value;
                const topic = document.getElementById('sp-block-topic').value;
                
                const key = `${day}-${time}`;
                schedule[key] = { subject, topic };
                
                saveData();
                renderSchedule();
                closeModal('sp-study-block-modal');
                event.target.reset();
            }

            function removeStudyBlock(key) {
                if (confirm('Remove this study block?')) {
                    delete schedule[key];
                    saveData();
                    renderSchedule();
                }
            }

            // Subject Management
            function addSubject(event) {
                event.preventDefault();
                
                const subject = {
                    id: Date.now(),
                    name: document.getElementById('sp-subject-name').value,
                    instructor: document.getElementById('sp-subject-instructor').value,
                    hours: document.getElementById('sp-subject-hours').value || 0,
                    notes: document.getElementById('sp-subject-notes').value
                };
                
                subjects.push(subject);
                saveData();
                renderSubjects();
                updateSubjectDropdowns();
                closeModal('sp-subject-modal');
                event.target.reset();
            }

            function renderSubjects() {
                const grid = document.getElementById('sp-subjects-grid');
                
                if (subjects.length === 0) {
                    grid.innerHTML = '<p style="text-align: center; color: #9ca3af; padding: 40px;">No subjects added yet. Click "Add Subject" to get started.</p>';
                    return;
                }
                
                grid.innerHTML = subjects.map(subject => `
                    <div class="sp-subject-card">
                        <div class="sp-subject-header">
                            <div class="sp-subject-name">${subject.name}</div>
                            <div class="sp-subject-actions">
                                <button class="sp-icon-btn" onclick="window.studyPlanner.deleteSubject(${subject.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="sp-subject-info">
                            ${subject.instructor ? `
                                <div class="sp-subject-info-item">
                                    <i class="fas fa-user"></i>
                                    <span>${subject.instructor}</span>
                                </div>
                            ` : ''}
                            ${subject.hours ? `
                                <div class="sp-subject-info-item">
                                    <i class="fas fa-clock"></i>
                                    <span>${subject.hours} hours/week</span>
                                </div>
                            ` : ''}
                            ${subject.notes ? `
                                <div class="sp-subject-info-item">
                                    <i class="fas fa-note-sticky"></i>
                                    <span>${subject.notes}</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
            }

            function deleteSubject(id) {
                if (confirm('Delete this subject? This will not affect existing schedule blocks.')) {
                    subjects = subjects.filter(s => s.id !== id);
                    saveData();
                    renderSubjects();
                    updateSubjectDropdowns();
                }
            }

            function updateSubjectDropdowns() {
                const taskSubject = document.getElementById('sp-task-subject');
                const blockSubject = document.getElementById('sp-block-subject');
                
                const options = subjects.map(s => `<option value="${s.name}">${s.name}</option>`).join('');
                
                if (taskSubject) {
                    taskSubject.innerHTML = '<option value="">Select Subject</option>' + options;
                }
                if (blockSubject) {
                    blockSubject.innerHTML = '<option value="">Select Subject</option>' + options;
                }
            }

            // Goal Management
            function addGoal(event) {
                event.preventDefault();
                
                const goal = {
                    id: Date.now(),
                    type: document.getElementById('sp-goal-type').value,
                    description: document.getElementById('sp-goal-description').value,
                    completed: false
                };
                
                goals.push(goal);
                saveData();
                renderGoals();
                closeModal('sp-goal-modal');
                event.target.reset();
            }

            function renderGoals() {
                const container = document.getElementById('sp-goals-container');
                
                const dailyGoals = goals.filter(g => g.type === 'daily');
                const weeklyGoals = goals.filter(g => g.type === 'weekly');
                const monthlyGoals = goals.filter(g => g.type === 'monthly');
                
                container.innerHTML = `
                    <div class="sp-goal-card">
                        <h3><i class="fas fa-sun"></i> Daily Goals</h3>
                        ${dailyGoals.length === 0 ? '<p style="color: #9ca3af;">No daily goals</p>' : 
                            dailyGoals.map(g => `
                                <div class="sp-goal-item">
                                    <input type="checkbox" class="sp-goal-checkbox" ${g.completed ? 'checked' : ''} 
                                        onchange="window.studyPlanner.toggleGoal(${g.id})">
                                    <div class="sp-goal-text ${g.completed ? 'sp-completed' : ''}">${g.description}</div>
                                    <button class="sp-icon-btn" onclick="window.studyPlanner.deleteGoal(${g.id})">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            `).join('')
                        }
                    </div>
                    <div class="sp-goal-card">
                        <h3><i class="fas fa-calendar-week"></i> Weekly Goals</h3>
                        ${weeklyGoals.length === 0 ? '<p style="color: #9ca3af;">No weekly goals</p>' : 
                            weeklyGoals.map(g => `
                                <div class="sp-goal-item">
                                    <input type="checkbox" class="sp-goal-checkbox" ${g.completed ? 'checked' : ''} 
                                        onchange="window.studyPlanner.toggleGoal(${g.id})">
                                    <div class="sp-goal-text ${g.completed ? 'sp-completed' : ''}">${g.description}</div>
                                    <button class="sp-icon-btn" onclick="window.studyPlanner.deleteGoal(${g.id})">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            `).join('')
                        }
                    </div>
                    <div class="sp-goal-card">
                        <h3><i class="fas fa-calendar-alt"></i> Monthly Goals</h3>
                        ${monthlyGoals.length === 0 ? '<p style="color: #9ca3af;">No monthly goals</p>' : 
                            monthlyGoals.map(g => `
                                <div class="sp-goal-item">
                                    <input type="checkbox" class="sp-goal-checkbox" ${g.completed ? 'checked' : ''} 
                                        onchange="window.studyPlanner.toggleGoal(${g.id})">
                                    <div class="sp-goal-text ${g.completed ? 'sp-completed' : ''}">${g.description}</div>
                                    <button class="sp-icon-btn" onclick="window.studyPlanner.deleteGoal(${g.id})">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            `).join('')
                        }
                    </div>
                `;
            }

            function toggleGoal(id) {
                const goal = goals.find(g => g.id === id);
                if (goal) {
                    goal.completed = !goal.completed;
                    saveData();
                    renderGoals();
                    renderStats();
                }
            }

            function deleteGoal(id) {
                if (confirm('Delete this goal?')) {
                    goals = goals.filter(g => g.id !== id);
                    saveData();
                    renderGoals();
                }
            }

            // Task Management
            function addTask(event) {
                event.preventDefault();
                
                const task = {
                    id: Date.now(),
                    title: document.getElementById('sp-task-title').value,
                    subject: document.getElementById('sp-task-subject').value,
                    priority: document.getElementById('sp-task-priority').value,
                    dueDate: document.getElementById('sp-task-due-date').value,
                    notes: document.getElementById('sp-task-notes').value,
                    completed: false
                };
                
                tasks.push(task);
                saveData();
                renderTasks();
                closeModal('sp-task-modal');
                event.target.reset();
            }

            function renderTasks() {
                const list = document.getElementById('sp-task-list');
                let filteredTasks = tasks;
                
                if (taskFilter === 'pending') {
                    filteredTasks = tasks.filter(t => !t.completed);
                } else if (taskFilter === 'completed') {
                    filteredTasks = tasks.filter(t => t.completed);
                }
                
                if (filteredTasks.length === 0) {
                    list.innerHTML = '<p style="text-align: center; color: #9ca3af; padding: 40px;">No tasks found.</p>';
                    return;
                }
                
                list.innerHTML = filteredTasks.map(task => `
                    <div class="sp-task-item">
                        <input type="checkbox" class="sp-task-check" ${task.completed ? 'checked' : ''} 
                            onchange="window.studyPlanner.toggleTask(${task.id})">
                        <div class="sp-task-content">
                            <div class="sp-task-title ${task.completed ? 'sp-goal-text sp-completed' : ''}">${task.title}</div>
                            <div class="sp-task-meta">
                                <span class="sp-task-priority sp-priority-${task.priority}">${task.priority.toUpperCase()}</span>
                                ${task.subject ? `<span><i class="fas fa-book"></i> ${task.subject}</span>` : ''}
                                ${task.dueDate ? `<span><i class="fas fa-calendar"></i> ${task.dueDate}</span>` : ''}
                            </div>
                        </div>
                        <button class="sp-icon-btn" onclick="window.studyPlanner.deleteTask(${task.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `).join('');
            }

            function toggleTask(id) {
                const task = tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    saveData();
                    renderTasks();
                    renderStats();
                }
            }

            function deleteTask(id) {
                if (confirm('Delete this task?')) {
                    tasks = tasks.filter(t => t.id !== id);
                    saveData();
                    renderTasks();
                }
            }

            function filterTasks(filter) {
                taskFilter = filter;
                document.querySelectorAll('.sp-filter-btn').forEach(btn => {
                    btn.classList.remove('sp-active');
                    if (btn.dataset.filter === filter) {
                        btn.classList.add('sp-active');
                    }
                });
                renderTasks();
            }

            // Statistics
            function renderStats() {
                const grid = document.getElementById('sp-stats-grid');
                
                const totalSubjects = subjects.length;
                const totalGoals = goals.length;
                const completedGoals = goals.filter(g => g.completed).length;
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(t => t.completed).length;
                const studyBlocks = Object.keys(schedule).length;
                
                grid.innerHTML = `
                    <div class="sp-stat-card">
                        <div class="sp-stat-icon"><i class="fas fa-book"></i></div>
                        <div class="sp-stat-value">${totalSubjects}</div>
                        <div class="sp-stat-label">Active Subjects</div>
                    </div>
                    <div class="sp-stat-card">
                        <div class="sp-stat-icon"><i class="fas fa-calendar-check"></i></div>
                        <div class="sp-stat-value">${studyBlocks}</div>
                        <div class="sp-stat-label">Scheduled Blocks</div>
                    </div>
                    <div class="sp-stat-card">
                        <div class="sp-stat-icon"><i class="fas fa-bullseye"></i></div>
                        <div class="sp-stat-value">${completedGoals}/${totalGoals}</div>
                        <div class="sp-stat-label">Goals Completed</div>
                    </div>
                    <div class="sp-stat-card">
                        <div class="sp-stat-icon"><i class="fas fa-tasks"></i></div>
                        <div class="sp-stat-value">${completedTasks}/${totalTasks}</div>
                        <div class="sp-stat-label">Tasks Completed</div>
                    </div>
                `;
            }

            // Utility Functions
            function saveData() {
                localStorage.setItem('study-planner-subjects', JSON.stringify(subjects));
                localStorage.setItem('study-planner-goals', JSON.stringify(goals));
                localStorage.setItem('study-planner-tasks', JSON.stringify(tasks));
                localStorage.setItem('study-planner-schedule', JSON.stringify(schedule));
            }

            function exportData() {
                const data = {
                    subjects,
                    goals,
                    tasks,
                    schedule,
                    exportDate: new Date().toISOString()
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `study-planner-${Date.now()}.json`;
                a.click();
                URL.revokeObjectURL(url);
            }

            function clearAllData() {
                if (confirm('Are you sure you want to clear ALL data? This cannot be undone!')) {
                    subjects = [];
                    goals = [];
                    tasks = [];
                    schedule = {};
                    saveData();
                    init();
                    alert('All data cleared successfully!');
                }
            }

            function previousWeek() {
                currentWeek = Math.max(1, currentWeek - 1);
                document.getElementById('sp-current-week').textContent = `Week ${currentWeek}`;
            }

            function nextWeek() {
                currentWeek++;
                document.getElementById('sp-current-week').textContent = `Week ${currentWeek}`;
            }

            // Click outside modal to close
            window.onclick = function(event) {
                if (event.target.classList.contains('sp-modal')) {
                    event.target.classList.remove('sp-active');
                }
            }

            // Expose functions to window for onclick handlers
            window.studyPlanner = {
                switchTab,
                openAddSubjectModal,
                openAddGoalModal,
                openAddTaskModal,
                openAddStudyBlockModal,
                closeModal,
                addSubject,
                addGoal,
                addTask,
                addStudyBlock,
                deleteSubject,
                deleteGoal,
                deleteTask,
                toggleGoal,
                toggleTask,
                filterTasks,
                exportData,
                clearAllData,
                previousWeek,
                nextWeek
            };

            // Initialize app
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }

            // Also initialize after a delay for embedded scenarios
            setTimeout(init, 100);
        })();
    </script>
</body>
</html>
